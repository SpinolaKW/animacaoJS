<!DOCTYPE html>
<html>

<head>
	<title>bolas</title>
	<script src="animacao.js"></script>
	<script src="bola.js"></script>
</head>

<body>
<center>
	<canvas id="canvas_animacao" width="800" height="500"> </canvas>
	<script>
		// referencia para o canvas 
		var canvas = document.getElementById("canvas_animacao");
		var context = canvas.getContext("2d");

		//criando alguns sprites 
		var b1 = new Bola(context);
		b1.x = 100;
		b1.y = 200;
		b1.velocidadeX = 20;
		b1.velocidadeY = -10;
		b1.cor = 'red';
		b1.raio = 20;

		var b2 = new Bola(context);
		b2.x = 200;
		b2.y = 100;
		b2.velocidadeX = -10;
		b2.velocidadeY = 20;
		b2.cor = 'blue';
		b2.raio = 30;

		//criando o loop de animaçao 
		var animacao = new Animacao(context);
		animacao.novoSprite(b1);
		animacao.novoSprite(b2);

		//ligar a animaçao 
		animacao.ligar();
	</script>
	</center>
</body>
</html>
